<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="public/registration_style.css">
        <title>Password Toggle</title>
    </head>
    <body>
        <h1 class="title">
            <span class="log">Login</span><span class="sep">|</span><span class="reg">Register</span>
        </h1>
        <div class="before-text-block">
            <p class="before-text">Enter your email and password to register.</p>
        </div>
        <form class="form">
            <div class="form-group">
                <input placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group password-group">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                    <img src="public/hide.png" alt="Show Password">
                </button>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>
        <div class="divider">
            <span>Or register with</span>
        </div>
        <a href="#" class="button google">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google Logo">
            Continue with Google
        </a>

        <a href="#" class="button facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
            Continue with Facebook
        </a>
        <script src="src/script.js"></script>
    </body>
</html>
